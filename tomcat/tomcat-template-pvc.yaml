---
apiVersion: v1
kind: Service
metadata:
  name: taas
  labels:
    run: tomcat
spec:
  ports:
  - protocol: TCP
    port: 8000
    targetPort: 8080
    nodePort: 31080
  selector:
    run: tomcat
  type: NodePort

---
apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    deployment.kubernetes.io/revision: "1"
  generation: 1
  labels:
    run: tomcat
  name: tomcat-deploy
spec:
  replicas: 1
  selector:
    matchLabels:
      run: tomcat
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      creationTimestamp: null
      labels:
        run: tomcat
    spec:
      containers:
      - image: docker.io/bsctl/taas:latest
        imagePullPolicy: IfNotPresent
        name: tomcat
        ports:
        - containerPort: 8080
          protocol: TCP
        resources: {}
        terminationMessagePath: /dev/termination-log
        volumeMounts:
        - mountPath: "/opt/tomcat/webapps"
          name: webapps
      volumes:
      - name: webapps
        persistentVolumeClaim:
          claimName: webapps-volume-claim
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      securityContext: {}
      terminationGracePeriodSeconds: 30

---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: webapps-volume-claim
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 500Mi
